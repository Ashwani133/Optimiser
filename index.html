<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMISER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f218339789.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav></nav>
    <div class="menu" onclick="showSidebar()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></div>
    <div onclick="hideSidebar()" class="hide-menu"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
    <div class="hero">
        <div class="sidebar">
            <div class="personal-info-card"> 
              <div id="pic"></div>
              <div class="profile-text">
                <div id="profile-name">Ashwani kaushik</div>
                <div id="profile-info">More info</div>
              </div>
            </div>
            <div class="btnDiv">
              <button class="addtaskBtn">ADD TASK</button>
            </div>
            <div id="takeNote">TAKE NOTES</div>
            <div class="btnDiv"><button id="logoutBtn" class="addtaskBtn">LOG OUT</button></div>
        </div>
        <div class="tasks-section">
            <div class="alltasks">
                <div class="task-category">
                  <div class="tasks-header">
                    <div>ALL TASKS</div>
                    <div class="task-stage-logo"><i class="fa-solid fa-list-check"></i></div>
                    <div class="add-task-logo"><i class="fa-solid fa-circle-plus"></i></div>
                  </div>
                  <hr>
                  <div>
                    <div class="single-task">
                      <div class="task-heading">Task Heading</div>
                      <hr>
                      <div class="task-content">TASK INFORMATION
                      </div>
                      <hr>
                      <div class="task-bottom">
                        <div><i class="fa-solid fa-pen-to-square"></i></div>
                        <div><i class="fa-solid fa-trash-can"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="task-category">
                  <div class="tasks-header">
                    <div>IN PROGRESS</div>
                    <div class="task-stage-logo"><i class="fa-solid fa-rectangle-list"></i></div>
                    <div class="add-task-logo"><i class="fa-solid fa-circle-plus"></i></div>
                  </div>
                  <hr>
                  <div></div>
                </div>
                <div class="task-category">
                  <div class="tasks-header">
                    <div>COMPLETED</div>
                    <div class="task-stage-logo"><i class="fa-solid fa-check-double"></i></div>
                    <div class="add-task-logo"><i class="fa-solid fa-circle-plus"></i></div>
                  </div>
                  <hr>
                  <div></div>
                </div>
              </div>
        </div>
    </div>    
        <script>
            const sidebar = document.querySelector(".sidebar");
            const menu = document.querySelector(".menu");
            const hide_menu = document.querySelector(".hide-menu");
            function showSidebar(){
                sidebar.style.display = "flex"
                menu.style.display = "none"
                hide_menu.style.display = "block"
            }
            function hideSidebar(){
                sidebar.style.display = "none"
                menu.style.display = "block"
                hide_menu.style.display = "none"  
            }
        </script>
</body>
</html>
